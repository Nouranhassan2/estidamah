<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>الاسئلة الشائعة</title>
  </head>
  <body>
    <!--Header Image-->
    <header class="mb-5">
      <img src="" alt="" />
    </header>

    <!--Main Cards-->
    <section class="container">
      <h2 class="text-center fw-bolder my-5">الاسئلة الشائعة</h2>
      <div class="row">
        <div class="overlay"></div>
        <div class="col-lg-4 col-sm-12 mb-4">
          <div class="inner">
            <img
              src="./img/box-1.png"
              class="w-100 rounded image-popup"
              data-target="#popup1"
              alt=""
            />
          </div>
          <div class="popup-container" id="popup1">
            <i class="fa fa-times close-icon" aria-hidden="true"></i>

            <a href="https://estidamah.awqaf.gov.sa/" target="_blank">
              <img
                src="./img/card-1.png"
                alt="Descriptive Text"
                class="image-container"
              />
            </a>
          </div>
        </div>
        <div class="col-lg-4 col-sm-12 mb-4">
          <div class="inner">
            <img
              src="./img/box-2.png"
              class="w-100 rounded image-popup"
              data-target="#popup2"
              alt=""
            />
          </div>
          <div class="popup-container" id="popup2">
            <i class="fa fa-times close-icon" aria-hidden="true"></i>
            <img src="./img/card-2.png" alt="" class="image-container" />
          </div>
        </div>
        <div class="col-lg-4 col-sm-12 mb-4">
          <div class="inner">
            <img
              src="./img/box-3.png"
              class="w-100 rounded image-popup"
              data-target="#popup3"
              alt=""
            />
          </div>
          <div class="popup-container" id="popup3">
            <i class="fa fa-times close-icon" aria-hidden="true"></i>
            <a
              href="https://estidamah.awqaf.gov.sa/CU/Account/ForgetPassword"
              target="_blank"
            >
              <img
                src="./img/card-3.png"
                alt="Descriptive Text"
                class="image-container"
              />
            </a>
          </div>
        </div>
      </div>
    </section>

    <!--Footer-->
    <footer>
      <div class="email-container">
        <span
          >جميع الحقوق محفوظة © الهيئة العامة للأوقاف 2021 - المملكة العربية
          السعودية</span
        ><br />
        <a href="mailto:mestidamah@awqaf.gov.sa" target="_blank" dir="rtl"
          >للتواصل والاستفسار:mestidamah@awqaf.gov.sa</a
        >
      </div>
    </footer>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
